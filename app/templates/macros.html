{% macro displayPhotoList(photo_list) %}

{%for photo in photo_list%}

<div class="col-md-4">
        <!-- Card -->
<div class="card">

      <!-- Card image -->
      <img class="card-img-top" src="{{photo.urlToImage}}" alt="Card image cap">
    
      <!-- Card content -->
      <div class="card-body">
    
        <!-- Title -->
        <h4 class="card-title"><a>{{photo.title}}</h4>
        <!-- Text -->
        <p class="card-text">{{photo.description}}</p>
        <!-- Button -->
        <a href="{{photo.url}}" class="btn btn-outline-info">Read More</a>
    
      </div>
    
    </div>
    <!-- Card -->

   

</div>


{%endfor%}


{% endmacro %}
